<div class="pure-u-6-24 left-content">

<h2>Evaluate Your Organization</h2>

{% assign groups = site.pages %}


{% for p in groups %}

	{% if p.slug %}
	
		<h2>{{site.data.worksheet-menu[p.slug].parent}}</h2>

		<ul>
		{% for z in site.data.worksheet-menu[p.slug].children %}

			<li class="worksheet-nav"><a href="#{{p.slug}}-group-{{forloop.index}}">{{ z.name }}</a></li>

		{% endfor %}
		</ul>

	{% endif %}

{% endfor %}

</div>
